<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Configuration</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="#home">Конфигурация</a>
            <a href="#components">Комплектующие</a>
            <a href="#builds">Сборки</a>
        </div>
        <div class="nav-right">
            {% if user.is_logged_in %}
                <a href="#profile" class="btn">{{ user.username }}</a>
            {% else %}
                <a href="#login" class="btn">Войти</a>
                <a href="#register" class="btn">Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
