{% extends "base.html" %}

{% block content %}
<table>
    <!-- Если есть заголовки -->
    {% if headers %}
    <thead>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    {% endif %}

    <!-- Динамическое содержимое таблицы -->
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
