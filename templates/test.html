<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Configuration</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="#home">Конфигурация</a>
            <a href="#components">Комплектующие</a>
            <a href="#builds">Сборки</a>
        </div>
        <div class="nav-right">
            {% if user.is_logged_in %}
                <a href="#profile" class="btn">{{ user.username }}</a>
            {% else %}
                <a href="#login" class="btn">Войти</a>
                <a href="#register" class="btn">Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Row 1: CPU Cooler (centered above CPU) -->
        <div class="cpu-row">
            <div class="block cpu-block" onclick="openModal('CPU Cooler')">Охлаждение процессора</div>
        </div>

        <!-- Row 2: GPU, CPU, RAM -->
        <div class="row">
            <div class="block" onclick="openModal('GPU')">Видеокарта</div>
            <div class="block cpu-block" onclick="openModal('CPU')">Процессор</div>
            <div class="block" onclick="openModal('RAM')">ОЗУ</div>
        </div>

        <!-- Row 3: Motherboard -->
        <div class="row">
            <div class="motherboard" onclick="openModal('Motherboard')">Материнская плата</div>
        </div>

        <!-- Row 4: Storage, PSU, Case -->
        <div class="bottom-row">
            <div class="block" onclick="openModal('Storage')">Накопители</div>
            <div class="block" onclick="openModal('PSU')">Блок питания</div>
            <div class="block" onclick="openModal('Case')">Корпус</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description">Описание комплектующей будет здесь.</p>
        </div>
    </div>

    <script>
        // Open modal
        function openModal(component) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');

            modalTitle.textContent = component;
            modalDescription.textContent = `Информация о ${component}. Здесь можно добавить описание, характеристики и т.д.`;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
